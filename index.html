<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog + Digital Clock</title>

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="A modern analog and digital clock web app built with HTML, CSS, and JavaScript. Perfect for learning or use in real-time clock displays."
    />
    <meta
      name="keywords"
      content="clock, analog clock, digital clock, HTML clock, JavaScript clock, responsive clock, real-time clock"
    />
    <meta name="author" content="Mohammad Sameer" />

    <!-- Open Graph Meta -->
    <meta property="og:title" content="Analog + Digital Clock Web App" />
    <meta
      property="og:description"
      content="A beautiful and responsive analog-digital clock built using HTML, CSS, and JavaScript."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="assets/icon512.png" />
    <meta
      property="og:url"
      content="https://mohammadsameer01.github.io/clock/"
    />

    <!-- Favicon and Icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="256x256"
      href="assets/icon256.png"
    />
    <link rel="apple-touch-icon" sizes="512x512" href="assets/icon512.png" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="flex-justify-align-center">
      <div class="clock-container flex-justify-align-center">
        <div class="clock flex-justify-align-center">
          <div class="hands-container">
            <div class="hour"></div>
            <div class="minutes"></div>
            <div class="seconds"></div>
          </div>
          <div class="numbers-container flex-justify-align-center">
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="number">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
            <div class="number">10</div>
            <div class="number">11</div>
            <div class="number">12</div>
          </div>
        </div>
      </div>
    </section>
    <div class="digital-time-container">
      <div class="d-hour">12</div>
      <span>:</span>
      <div class="d-minutes">01</div>
      <span>:</span>
      <div class="d-seconds">60</div>
      <div class="meridian">PM</div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
